server {
  listen 80;
  server_name _;

  # Where your site lives 
  root /usr/share/nginx/html;
  index index.html;

  # For single-page apps or pretty routing: try file, else index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively (adjust during dev if needed)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
