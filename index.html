<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Trainer</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles/variables.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/navbar.css" />
  <!-- NEW: builder-specific (sidebar scroll, sticky footer, pagination, badges) -->
  <link rel="stylesheet" href="styles/builder.css" />

  <style>
    /* keep full-height app, page itself doesn't scroll */
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    .layout { display: flex; height: 100vh; width: 100vw; overflow: hidden; background-color: var(--background); }
  </style>
</head>
<body>

<div class="layout">  

  <!-- LEFT SIDEBAR -->
  <div id="nav-bar">
    <div id="nav-header">
      <a id="nav-title" href="#"><img src="assets/img/logo/logo.png" /></a>
    </div>
    <div id="nav-content">
      <div class="nav-button"><i class="fas fa-pen"></i><span><a href="index.html">Builder</a></span></div>
      <div class="nav-button"><i class="fas fa-list-ul"></i><span><a href="exercicios.html">Exercícios</a></span></div>
      <div id="nav-content-highlight"></div>
    </div>
  </div>

  <!-- MAIN CONTENT (drop target) -->
  <div id="lista-treinos"></div>
  <div class="add-workout"></div>

  <div id="main">
    <h1>Crie seu Workout</h1>
    <div class="workout-title-container">
      <input type="text" id="workout-title" placeholder="Título do treino" />
    </div>

    <div id="main-container">
      <div id="add-text"><i class="fa-solid fa-plus"></i><span>&ensp;&ensp;Adicione os exercícios aqui</span></div>
    </div>

    <div class="save-workout"><button>Save</button></div>
  </div>
  
  <!-- RIGHT SIDEBAR (source list) -->
  <div class="exercisebar">
    <!-- SEARCH BOX -->
    <div class="search-box">
      <form action="" class="search-bar">
        <input type="text" placeholder="buscar exercício" name="q">
        <button type="submit"><img src="assets/img/main/search-icon.png" height="10px" /></button>
      </form>
    </div>

    <!-- SCROLLABLE LIST -->
    <div id="exercise-scroll">
      <div id="exercise-list">
        <!-- JS renders cards here (personal + external) -->
      </div>
    </div>

    <!-- STICKY FOOTER: pagination + add -->
    <div class="sidebar-footer">
      <div id="sidebar-pagination"></div>
      <button id="sidebar-add">+ Novo</button>
    </div>
  </div>

</div> <!-- End of layout -->

<!-- JS -->
<script src="assets/script.js?v=12"></script>
</body>
</html>
